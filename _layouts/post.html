---
layout: default
---
<article class="post-container animate-in">
  <header class="post-header">
    {% if page.image %}
      <div class="post-featured-image" style="background-image: url('{{ page.image }}');"></div>
    {% endif %}
    
    <div class="post-meta-wrapper">
      <time class="post-date"><i class="fa-regular fa-calendar"></i> {{ page.date | date: "%d %B %Y" }}</time>
      {% if page.categories %}
      <span class="post-category"><i class="fa-solid fa-folder"></i> {{ page.categories | first }}</span>
      {% endif %}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-author">
      <img src="https://ui-avatars.com/api/?name={{ page.author | default: site.author }}&background=6366f1&color=fff" class="author-avatar" alt="Author">
      <span>Ditulis oleh <strong>{{ page.author | default: site.author }}</strong></span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="share-box">
      <p>Bagikan Artikel:</p>
      <div class="share-links">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://api.whatsapp.com/send?text={{ page.title }}%20{{ site.url }}{{ page.url }}" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</article>
